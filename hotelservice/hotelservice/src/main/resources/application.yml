server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:32768/hotel
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  application:
    name: HOTELSERVICE

  config:
    import: configserver:http://localhost:8085

  profiles:
    active: dev

