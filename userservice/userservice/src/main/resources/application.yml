server:
  port: 8081

spring:
    datasource:
        url: jdbc:mysql://localhost:32768/hotel
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: root

    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect

    application:
      name: USER-SERVICE
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
